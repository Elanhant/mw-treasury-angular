<section class="column-group gutters article">
	<div class="xlarge-70 large-70 medium-60 small-100 tiny-100">
		<article>
			<header>
				<h1 class="push-left">{{plugin.name}}</h1>
				<p class="push-right">Published: <time pubdate="pubdate">2009-10-09</time></p>
			</header>
			<div class="button-toolbar">
				<div class="button-group">
					<a class="ink-button" href="" anchored="plugin-files">Download</a>
					<a class="ink-button" href="" anchored="plugin-links">Mirrors</a>
				</div>
				<div class="button-group">
					<a class="ink-button" href="#/plugins/{{plugin.id}}/edit"><span class="fa fa-edit"></span></a>
					<a class="ink-button" href="javascript:void(0)"><span class="fa fa-trash-o"></span></a>
				</div>
			</div>
			<figure class="ink-image vertical-space">
				<img ng-src="{{mainImageUrl}}" alt="">					
				<figcaption class="dark over-bottom">
				    "Because you wear silver shoes and have killed the Wicked Witch. Besides, you have white in your frock, and only witches and sorceresses wear white."
				</figcaption>
			</figure>
			<p><blockquote>Author: <strong>{{plugin.author}}</strong></blockquote></p>
			<p>{{plugin.description}}</p>
			<h2>Downloads</h2>
			<table ng-if="plugin.files" class="ink-table bordered" id="plugin-files">
				<thead>
					<tr>
						<th class="align-left">File</th>
						<th class="align-left">Size</th>
						<th class="align-right">Download</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="file in plugin.files">
						<td>{{file.name}}</td>
						<td>{{file.size}}</td>
						<td class="align-right"><a href="javascript:void(0)" class="ink-button"><i class="fa fa-save"></i></a></td>
					</tr>
				</tbody>
			</table>
			<h2>Links to other sites</h2>
			<ul ng-if="plugin.links" class="unstyled" id="plugin-links">
					<li ng-repeat="link in plugin.links"><a href="{{link.url}}" target="_blank">{{link.name}}</a></li>
			</ul>
			<footer>
				<p><small>Updated at </small></p>
			</footer>
		</article>
	</div>
		<section class="xlarge-30 large-30 medium-40 small-100 tiny-100">
		<h2>Related</h2>
		<ul class="unstyled">
			<li class="column-group half-gutters" ng-repeat="related in relatedPlugins | filter: { category: plugin.category } | filter: {id: '!' + plugin.id}">
				<div class="all-40 small-50 tiny-50"><img ng-src="{{related.imageUrl}}" alt=""></div>
				<div class="all-60 small-50 tiny-50">
					<a href="#/plugins/{{related.id}}"><strong>{{related.name}}</strong></a>
					<p>{{related.description | truncate: 40}}</p>
				</div>
			</li>
		</ul>
		</section>
	</section>
</div>
