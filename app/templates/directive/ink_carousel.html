<ul class="stage column-group half-gutters">			
	<li class="slide xlarge-25 large-25 medium-33 small-50 tiny-100" ng-repeat="element in inkCarElements">
		<img alt="{{element.name}}" ng-src="{{element[incCarAttrImage]}}" class="half-bottom-space">
		<div class="description">
			<h4 class="no-margin"><a href="#/{{incCarViewPath}}/{{element.id}}">{{element.name}}</a></h4>
			<h5 class="slap">Placeholder for cats</h5>
			<p>{{element[incCarAttrDesc]}}</p>
		</div>
	</li>
</ul>
