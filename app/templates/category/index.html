<div class="column-group quarter-gutters">
	<div class="xlarge-25 large-25 medium-25 small-25" ng-repeat="cat in categories">	
    <a href="#/categories/{{cat.id}}" title="Go to plugin page">
      <figure class="ink-image mw-category-thumb">
        <img ng-src="{{cat.imageUrl}}" alt="{{cat.name}}">
        <figcaption>
          {{cat.name}}
        </figcaption>
      </figure>
    </a>
	</div>
</div>
